{% extends 'index.html' %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center">

        <h3 class="mb-3">Biztosan törölni szeretnéd a fiókot?</h3>
        <p class="text-danger fw-semibold">
            Ez a művelet nem visszavonható!
        </p>

        <p class="mb-4">
            <strong>{{ user.surname }} {{ user.forename }}</strong>
            <br>
            <span class="text-muted">{{ user.username }}</span>
        </p>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="d-flex justify-content-center gap-3 mt-4 mb-4">
                {{ form.submit(class="btn btn-danger px-4") }}
                <a href="{{ url_for('profiles') }}" class="btn btn-outline-secondary px-4">
                    Mégse
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock content %}
